<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Azeeza Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(to right,#eef2f3,#d9e4f5);
  color:#333;
}

/* MAIN GRID */
.container{
  max-width:1200px;
  margin:auto;
  padding:50px;
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:50px;
}

/* BIG HEADER */
.header{
  grid-column:span 2;
  text-align:center;
}

.header h1{
  font-size:72px;
  font-weight:800;
  margin:0;
  color:#1e3c72;
}

.header p{
  font-size:20px;
  color:#555;
}

/* LEFT CONTENT */
.about h2,
.projects h2,
.certificates h2{
  font-size:26px;
  color:#1e3c72;
  margin-bottom:10px;
}

.about p{
  line-height:1.8;
}

/* SKILLS */
.skills h2{
  font-size:26px;
  color:#1e3c72;
}

.skills-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.skill{
  background:white;
  padding:15px;
  border-radius:20px;
  text-align:center;
  font-weight:500;
  box-shadow:0 6px 12px rgba(0,0,0,0.1);
}

/* PROJECTS */
.projects{
  grid-column:span 2;
}

.project-list li{
  background:white;
  padding:15px;
  border-radius:10px;
  margin-bottom:10px;
  box-shadow:0 6px 12px rgba(0,0,0,0.1);
}

/* CONTACT */
.contact{
  grid-column:span 2;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 6px 12px rgba(0,0,0,0.1);
}

/* CERTIFICATES */
.certificates{
  grid-column:span 2;
}

.cert-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}

.cert-grid a{
  background:white;
  padding:15px;
  border-radius:10px;
  text-align:center;
  text-decoration:none;
  color:#1e3c72;
  box-shadow:0 6px 12px rgba(0,0,0,0.1);
}

.cert-grid a:hover{
  background:#eef2ff;
}

/* LINKS */
a{
  color:#5a32b0;
